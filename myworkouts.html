<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Workouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 0 40px 40px;
      background: linear-gradient(135deg, #1a1dda, #140d7c);
      color: white;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 30px;
      position: relative;
      top: -20px;
    }

    h1.logo-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 64px;
      color: #cc0000;
      text-shadow: 0 0 2px #cc0000, 0 0 4px #990000;
      margin: 0;
      padding-top: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      display: flex;
      flex-direction: column;
      line-height: 1;
    }

    .subtitle {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #ffcccc;
      font-style: italic;
      margin-top: 4px;
      font-weight: 400;
      text-transform: none;
    }

    .container {
      background: linear-gradient(145deg, #2c2c2c, #1b1b1b);
      border-radius: 16px;
      padding: 20px 40px;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
      min-width: 400px;
      box-shadow:
        inset 2px 2px 6px #3a3a3a,
        inset -2px -2px 6px #1a1a1a,
        4px 4px 10px rgba(27, 33, 215, 0.6);
      border: 2px solid #0e00cc;
    }

    .about-btn {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      padding: 12px 24px;
      background: linear-gradient(145deg, #07a31e, #00991f);
      border-radius: 12px;
      color: #fff0f0;
      cursor: pointer;
      box-shadow:
        inset 2px 2px 8px #cc0000,
        inset -2px -2px 8px #ff3333,
        0 0 15px #ff0000;
      border: none;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    .about-btn:hover {
      background: linear-gradient(145deg, #990000, #ff0000);
      box-shadow:
        inset 2px 2px 12px #ff4444,
        inset -2px -2px 12px #ff6666,
        0 0 20px #ff5555;
      text-shadow: 0 0 8px #ff9999;
    }

    .dropdown {
      position: relative;
      width: 220px;
      font-size: 16px;
      user-select: none;
      cursor: pointer;
      color: #e6e6e6;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      background: linear-gradient(145deg, #807f7f, #787676);
      border-radius: 12px;
      box-shadow:
        inset 2px 2px 5px #000000,
        inset -2px -2px 5px #4d4d4d;
    }

    .dropdown > .label {
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #e7dd1e;
      text-shadow: 0 0 4px #212121;
    }

    .menu {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #2e2e2e);
      border-radius: 0 0 12px 12px;
      box-shadow:
        0 6px 12px rgba(204, 0, 0, 0.8),
        inset 1px 1px 3px #3a3a3a,
        inset -1px -1px 3px #1a1a1a;
      max-height: 220px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .dropdown:hover > .menu,
    .dropdown:focus-within > .menu {
      display: block;
      pointer-events: auto;
      opacity: 1;
    }

    .menu li {
      padding: 12px 20px;
      list-style: none;
      border-bottom: 1px solid #440000;
      color: #ccc;
      font-weight: 600;
      cursor: pointer;
    }

    .menu li:hover {
      background-color: #cc0000;
      color: white;
      text-shadow: 0 0 6px #ff0000;
    }

    .arrow {
      margin-left: 15px;
      border: solid #cc0000;
      border-width: 0 3px 3px 0;
      padding: 5px;
      transform: rotate(45deg);
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 2px #cc0000);
    }

    .dropdown:hover > .label .arrow {
      transform: rotate(-135deg);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .button-container button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      flex: 1 1 200px;
      max-width: 220px;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: linear-gradient(to bottom right, #a72892, #ac126b);
      color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .button-container button img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
      background: white;
      padding: 8px;
    }

    @media (max-width: 700px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .dropdown, .about-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1 class="logo-title"><a href="index.html" style="text-decoration: none; color: inherit;">GYMAPP</a>
      <span class="subtitle">"Your exercise/progress tracker"</span>
   </h1>
    <div class="container">
      <button class="about-btn" onclick="location.href='myworkouts.html'">MyWorkouts</button>
      <button class="about-btn" onclick="location.href='society.html'">Society</button>
      <div class="dropdown" tabindex="0">
        <div class="label">Progress <span class="arrow"></span></div>
        <ul class="menu">
          <li onclick="location.href='progress-weekly.html'">Weekly</li>
          <li onclick="location.href='progress-monthly.html'">Monthly</li>
          <li onclick="location.href='progress-yearly.html'">Yearly</li>
        </ul>
      </div>
      <button class="about-btn" onclick="location.href='aboutus.html'">About Us</button>
      <button class="about-btn" onclick="location.href='signin.html'">Sign In/Up</button>
    </div>
  </div>

  <!-- MAIN -->
  <h1 style="text-align:center;">Choose a Muscle Group</h1>
  <div class="button-container">
    <button onclick="goToPage('chest')"><img src="images/chest.png" alt="Chest" />Chest</button>
    <button onclick="goToPage('biceps')"><img src="images/biceps.png" alt="Biceps" />Biceps</button>
    <button onclick="goToPage('back')"><img src="images/back.png" alt="Back" />Back</button>
    <button onclick="goToPage('forearm')"><img src="images/forearm.png" alt="Forearm" />Forearm</button>
    <button onclick="goToPage('leg')"><img src="images/leg.png" alt="Leg" />Leg</button>
    <button onclick="goToPage('triceps')"><img src="images/triceps.png" alt="Triceps" />Triceps</button>
    <button onclick="goToPage('abs')"><img src="images/abs.png" alt="Abs" />Abs</button>
    <button onclick="goToPage('trapez')"><img src="images/trapez.png" alt="Trapez" />Trapez</button>
  </div>

  <script>
    function goToPage(group) {
      location.href = `${group}.html`;
    }
  </script>
</body>
</html>
